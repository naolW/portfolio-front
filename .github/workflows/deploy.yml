name: Deploy Portfolio front

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.15"

      - name: Install dependencies
        run: yarn install

      - name: Build React app
        run: yarn build

      - name: Check workspace contents
        run: ls -al /github/workspace # Check if build directory exists

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Navigate to the portfolio-front directory
            cd /var/www/portfolio-front

            # Clear existing contents in portfolio-front and copy the new build files
            rm -rf * # Clear all existing files in portfolio-front
            cp -r /github/workspace/build/* . # Copy new build files from the GitHub Actions workspace
