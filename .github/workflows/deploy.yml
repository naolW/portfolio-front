name: Deploy Portfolio front

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.15"

      - name: Install dependencies
        run: yarn install

      - name: Build React app
        run: yarn build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Load NVM and use the correct Node version
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20.15

            # Create the directory if it doesn't exist
            if [ ! -d "/var/www/portfolio-front" ]; then
              mkdir -p /var/www/portfolio-front  # Create the directory if it doesn't exist
            fi

            # Check if the project directory is a git repository
            if [ ! -d "/var/www/portfolio-front/.git" ]; then
              git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com:naolW/portfolio-front.git /var/www/portfolio-front  # Clone if not a git repo
            fi

            cd /var/www/portfolio-front  # Change to the correct directory
            git pull origin main  # Pull latest changes

            # Install dependencies and build the project
            yarn install
            yarn build

            # Stop any existing pm2 process and serve the build
            pm2 stop portfolio-front || true  # Stop any existing process
            pm2 start serve --name portfolio-front -- -s build -l 4444
